<html >
    <head>
        <title># </title>
    </head>
    <body>
        <div id="checkout" class="page">
        <section class="popular-items">
            <div class="checkout-container">
                <h2 class="section-title">Checkout</h2>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems"></div>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span>$<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery:</span>
                        <span>$2.99</span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span>$<span id="finalTotal">2.99</span></span>
                    </div>
                </div>

                <form class="checkout-form" id="checkoutForm">
                    <h3>Delivery Information</h3>
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-input" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-input" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address *</label>
                        <textarea class="form-input" id="customerAddress" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Special Instructions</label>
                        <textarea class="form-input" id="specialInstructions" rows="2"></textarea>
                    </div>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>
        </section>
    </div>
    </body>
</html>
